language: node_js
node_js:
- '16'
services:
- docker

notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always

before_script:
- docker login -u="$DOCKER_USER" -p="$DOCKER_PASSWORD"

script:
- |
  IMAGE_NAME="$TRAVIS_REPO_SLUG"
  if [[ -z "$TRAVIS_TAG" ]]; then
    IMAGE_TAG=latest
    KRAWLER_TAG=latest
  else
    IMAGE_TAG=$(node -p -e "require('./package.json').version")
    KRAWLER_TAG=$(node -p -e "require('./package.json').peerDependencies['@kalisio/krawler']")
  fi
  docker build --build-arg KRAWLER_TAG=$KRAWLER_TAG -f dockerfile.stations -t kalisio/k-awc:stations-${IMAGE_TAG} .  
  docker build --build-arg KRAWLER_TAG=$KRAWLER_TAG -f dockerfile.metar -t kalisio/k-awc:metar-${IMAGE_TAG} .

deploy:
  provider: script
  script: docker push kalisio/k-awc:stations-${IMAGE_TAG} && docker push kalisio/k-awc:metar-${IMAGE_TAG}
  on:
    all_branches: true
